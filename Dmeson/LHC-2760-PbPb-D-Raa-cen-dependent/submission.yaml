comment: |
  CERN-LHC.  The nuclear modification factor, $R_{\rm AA}$, of the prompt charmed mesons ${\rm D^0}$, ${\rm D^+}$ and ${\rm D^{*+}}$, and their antiparticles, was measured with the ALICE detector in Pb-Pb collisions at a centre-of-mass energy $\sqrt{s_{\rm NN}} = 2.76$ TeV in two transverse momentum intervals, $5<p_{\rm T}<8$ GeV/$c$ and $8<p_{\rm T}<16$ GeV/$c$, and in six collision centrality classes.
