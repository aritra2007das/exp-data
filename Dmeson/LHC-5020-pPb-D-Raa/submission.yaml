comment: |
  CERN-LHC.  The pT-differential production cross sections of the prompt charmed mesons D0, D+, D*+ and Ds+ and their charge conjugate in the rapidity interval -0.96 < y_{cms} < 0.04 were measured in p-Pb collisions at a centre-of-mass energy sqrt(sNN) = 5.02 TeV with the ALICE detector at the LHC.  The nuclear modification factor R(pPb), quantifying the D-meson yield in p-Pb collisions relative to the yield in pp collisions scaled by the number of binary nucleon-nucleon collisions, is compatible within the 15-20% uncertainties with unity in the transverse momentum interval 1 < pT < 24 GeV.  No significant difference among the R(pPb) of the four D-meson species is observed.  The results are described within uncertainties by theoretical calculations that include initial-state effects.  The measurement adds experimental evidence that the modification of the momentum spectrum of D mesons observed in Pb-Pb collisions with respect to pp collisions is due to strong final-state effects induced by hot partonic matter. UPDATE (03 JUL 2015): swapped upper/lower systematic uncertainties and enlarged global normalisation uncertainty due to variation of the uncertainty of the luminosity determination.
