comment: |
  CERN-LHC.  The production of prompt charmed mesons D$^0$, D$^+$ and D$^{*+}$, and their antiparticles, was measured with the ALICE detector in Pb-Pb collisions at the centre-of-mass energy per nucleon pair, $\sqrt{s_{\rm NN}}$, of 2.76 TeV. The production yields for rapidity $|y|<0.5$ are presented as a function of transverse momentum, $p_{\rm T}$, in the interval 1-36 GeV/$c$ for the centrality class 0-10% and in the interval 1-16 GeV/$c$ for the centrality class 30-50%. The nuclear modification factor $R_{\rm AA}$ was computed using a proton-proton reference at $\sqrt{s} = 2.76$ TeV, based on measurements at $\sqrt{s} = 7$ TeV and on theoretical calculations. The D-meson $R_{\rm AA}$ is also compared with that of charged pions and, at large $p_{\rm T}$, charged hadrons, and with model calculations.
