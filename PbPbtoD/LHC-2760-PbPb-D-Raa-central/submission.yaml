data_file: Table1.yaml
description: |
  The transverse momentum distribution  for prompt D0 mesons in the Centrality range 0-20%.
  The second (sys) error is the systematic uncertainty from the B feed-down contribution.
  The first (sys) error is the systematic uncertainty from the other sources.
keywords:
- name: reactions
  values: [PB PB --> D0 X, PB PB --> D0BAR X]
- name: phrases
  values: [Inclusive, Charm production]
- name: cmenergies
